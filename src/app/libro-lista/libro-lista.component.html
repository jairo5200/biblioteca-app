<div class="container">
    <div class="container text-center" style="margin: 30px;">
    <h3>Sistema de Biblioteca</h3>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre del Libro</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio (USD)</th>
        <th scope="col">Existencias</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <th scope="row">{{libro.idLibro}}</th>
        <td>{{libro.nombre}}</td>
        <td>{{libro.descripcion}}</td>
        <td>${{libro.precio}}</td>
        <td>{{libro.existencia}}</td>
        <td class="text-center">
          <button class="btn btn-primary btn-sm" (click)="editarLibro(libro.idLibro)">Editar</button>
          <button class="btn btn-danger btn-sm"  (click)="eliminarLibro(libro.idLibro)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
